<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="css/MyCart.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
            <a href="Homepage.html" class="active">Home</a>
            <a href="Restaurants.html">Restaurants</a>
            <a href="MyCart.html">My Cart</a>
            <a href="trackMealPage.html">My Order</a>
            <a href="Signin.html">Sign In</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <header>
        <h1>My Cart</h1>
    </header>

   
    <div style="overflow-x:auto;">
      <table class="center">
        <tr>
          <th></th>  
          <th>Item</th>
          <th>Price</th> 
          <th>Quantity</th>
        </tr>
        <tr>
          <td style="width:400px"><img src="./images/Benedict.png" alt="Benedict" style="width:250px;height:200px"></td>
          <td>Golden State Benedict</td>
          <td>$ 20</td>
          <td><input type="number" min="1" max="100" value="1"></td>
        </tr>
        <tr>
          <td><img src="./images/Ramen.png" alt="Ramen" style="width:250px;height:200px"></td> 
          <td>Black Edition Ramen</td>
          <td>$ 16 </td>
          <td><input type="number" min="1" max="100" value="1"></td>
        </tr>
        <tr>
          <td><img src="./images/Pizza.png" alt="Pizza" style="width:250px;height:200px"></td> 
          <td>Pineapple Chicken Luau</td>
          <td>$ 23</td>
          <td><input type="number" min="1" max="100" value="1" ></td>
        </tr>
      </table>
      <!-- <footer style="text-align:right margin-left:15%">Total Price: $59</footer> -->
      <!-- <h3>Total Price: $59</h3> -->
    </div>
    <h3>Total Price:  $59</h3>
    <button  OnClick=" location.href='checkOut.html'">Check Out</button>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
